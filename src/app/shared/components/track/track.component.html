<div class="containingDiv">
  <h3 *ngIf="isIndexPresent()" class="index">{{index+1}})</h3>
  <button>Add to Playback</button>
  <div class="innerDiv">
    <img src="assets/img/filler_album_cover.jpg"/>
    <div class="textDiv">
      <h5>{{title}}</h5>
      <span>{{artist}}</span>
    </div>
  </div>
</div>
